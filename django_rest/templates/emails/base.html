<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IYFFA{% endblock %}</title>
    <style>
        /* Email styles matching frontend design */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
            color: #FFFFFF;
            background-color: #1A1F2C;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: #1A1F2C;
            border-radius: 0.5rem;
            border: 1px solid rgba(30, 174, 219, 0.2);
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        .content {
            margin-bottom: 2rem;
            color: #FFFFFF;
        }
        .footer {
            text-align: center;
            color: #FEF7CD;
            font-size: 0.875rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(30, 174, 219, 0.2);
        }
        .button {
            display: inline-block;
            background-color: #1EAEDB;
            color: #FFFFFF;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            margin: 1rem 0;
        }
        .button:hover {
            background-color: rgba(30, 174, 219, 0.9);
        }
        .text-primary {
            color: #1EAEDB;
        }
        .text-muted {
            color: #FEF7CD;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #1EAEDB;
        }
        a {
            color: #1EAEDB;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="https://iyffa.org/logo.png" alt="IYFFA Logo" class="logo">
                <h1 class="text-primary">{% block header %}{% endblock %}</h1>
            </div>
            
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            
            <div class="footer">
                <p class="text-sm text-muted">
                    This email was sent by IYFFA. If you have any questions, please contact us at info@iyffa.ch
                </p>
                <p class="text-sm text-muted">
                    Â© {% now "Y" %} IYFFA. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
